name: Android CI

on: [push, pull_request, workflow_dispatch]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: set up android development environment
      uses: android-actions/setup-android@v2

    - name: install dependencies
      run: |
        sdkmanager --install "cmake;3.22.1"
        echo "cmake.dir=/usr/local/lib/android/sdk/cmake/3.22.1" > local.properties
        npm install -g pnpm

    - name: Setup Java JDK
      uses: actions/setup-java@v4.2.1
      with:
        distribution: 'temurin'
        java-version: '21'
    
    - name: Write branch and commit info
      run: |
        branch=$(git rev-parse --abbrev-ref HEAD)
        hash=$(git rev-parse --short=8 HEAD)
        echo "$branch.$hash" > app/src/main/assets/gakumas-local/version.txt
        echo "VERSION=$branch.$hash" >> $GITHUB_ENV

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew build

    - uses: actions/upload-artifact@v4
      with:
        name: GakumasLocalify-Unsigned-apk
        path: app/build/outputs/apk/debug/app-debug.apk

    - uses: ilharp/sign-android-release@v1
      name: Sign app APK
      id: sign_app
      with:
        releaseDir: app/build/outputs/apk/debug
        signingKey: ${{ secrets.KEYSTOREB64 }}
        keyAlias: ${{ secrets.ANDROID_KEY_ALIAS }}
        keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}
        buildToolsVersion: 33.0.0

    - name: Rename Signed APK
      run: |
        branch=$(git rev-parse --abbrev-ref HEAD)
        hash=$(git rev-parse --short=7 HEAD)
        mv ${{steps.sign_app.outputs.signedFile}} app/build/outputs/apk/debug/GakumasLocalify-zh-TW_$branch.$hash.apk
        echo "SIGNED_APK=app/build/outputs/apk/debug/GakumasLocalify-zh-TW_$branch.$hash.apk" >> $GITHUB_ENV

    - uses: actions/upload-artifact@v4
      with:
        name: GakumasLocalify-zh-TW
        path: ${{ env.SIGNED_APK }}

    - name: Send Notification to Discord
      uses: sarisia/actions-status-discord@v1
      if: always()
      with:
        webhook: ${{ secrets.DISCORD_WEBHOOK }}
        status: ${{ job.status }}
        title: "Android CI"

    - name: Send New Build Notification to Discord
      uses: sarisia/actions-status-discord@v1
      if: success()
      with:
        webhook: ${{ secrets.DISCORD_WEBHOOK }}
        nodetail: true
        title: New Build
        color: 0xffd1dc
        description: |
          ## Gakuen-IMAS-Localify-zh-TW Update
          Version: `${{ env.VERSION }}`
          [下載](https://nightly.link/yotv2000tw/gakuen-imas-localify-zh-TW/workflows/build/main/GakumasLocalify-zh-TW.zip)